[loggers]
keys=root

[handlers]
keys=logfile

[formatters]
keys=logfileformatter

[logger_root]
level=INFO
handlers=logfile

[formatter_logfileformatter]
format=[%(asctime)s.%(msecs)03d] %(levelname)s [%(thread)d] - %(message)s

[handler_logfile]
class=logtail.LogtailHandler
level=DEBUG
kwargs={'source_token': os.environ["LOGTAIL_SOURCE_TOKEN"]}
formatter=logfileformatter