version: "3.9"
services:
  redis:
    image: "redis:alpine"
    ports:
      - "6379:6379"
    command: redis-server --save 60 1 --loglevel warning
  rabbitmq:
    image: "rabbitmq"
    ports:
      - "5672:5672"
  web:
    build: .
    image: inscribit-web
    env_file:
      - .env
    volumes:
      # - web_data:/code
      - ~/.bitcoin:/root/.bitcoin:ro
      - ~/.local:/root/.local
    network_mode: "host"
  beat:
    build: .
    image: inscribit-web
    command: celery -A app.tasks beat --loglevel=INFO
    network_mode: "host"
    env_file:
      - .env
    volumes:
      - ~/.bitcoin:/root/.bitcoin:ro
      - ~/.local:/root/.local
    depends_on:
      - redis
      - rabbitmq
    deploy:
      restart_policy:
        condition: on-failure
        delay: 5s
        max_attempts: 3
        window: 120s
  celery:
    build: .
    image: inscribit-web
    env_file:
      - .env
    network_mode: "host"
    command: celery -A app.tasks worker --loglevel=INFO -c 1
    depends_on:
      - redis
      - rabbitmq
    volumes:
      # - web_data:/code
      - ~/.bitcoin:/root/.bitcoin:ro
      - ./processed:/code/processed
      - ./storage:/code/storage
      - ~/.local:/root/.local
    deploy:
      restart_policy:
        condition: on-failure
        delay: 5s
        max_attempts: 3
        window: 120s
  flower:
    image: mher/flower
    env_file:
      - .env
    network_mode: "host"
    depends_on:
      - rabbitmq
      - redis

